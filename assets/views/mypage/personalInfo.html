<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>登録情報確認画面</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="shortcut icon" href="/assets/favicon/favicon.ico">
</head>
<body>
	<form action="mypage.php" method="post">
		<table class="l-table loginForm gray">
			<thead>
				<tr>
					<th colspan="3">登録情報確認画面<br>!name!の情報</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>名前</td>
					<td><p>!name!</p></td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td><p>!email!</p></td>
				</tr>
				<tr>
					<td>携帯番号</td>
					<td><p>!tel!</p></td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<input type="submit" class="submit l-submit skyblue two-btn" value="変更する">
						<input type="button" class="submit l-submit skyblue two-btn" value="前へ戻る"  onclick="location.href='/routes/login.php'">
						<input type="hidden" name="mode" value="personalInfo">
						<input type="hidden" name="id" value="!id!">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
