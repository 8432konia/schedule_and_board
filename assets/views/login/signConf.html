<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>新規登録画面</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="shortcut icon" href="/assets/favicon/favicon.ico">
</head>
<body>
	<form action="login.php" method="post">
		<table class="l-table loginForm gray">
			<thead>
				<tr>
					<th colspan="3">新規登録画面</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>名前</td>
					<td><input type="text" name="name" value="!name!" placeholder="名前"></td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td><input type="text" name="email" value="!email!" placeholder="メールアドレス"></td>
				</tr>
				<tr>
					<td>パスワード</td>
					<td><input type="password" name="pass" id="pass" value="!pass!" placeholder="パスワード"></td>
					<td><input type="button" id="btn" value="表示"></td>
				</tr>
				<tr>
					<td>携帯番号<br>(ハイフンあり)</td>
					<td><input type="text" name="tel" value="!tel!" placeholder="000-0000-0000"></td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<input type="submit" class="submit l-submit skyblue" value="確認">
						<input type="hidden" name="mode" value="sign">
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="center"><a href="login.php?mode=sign" class="switchLink" id="switch">ログイン画面はこちら</a></td>
				</tr>
			</tfoot>
		</table>
	</form>
	<script src="/assets/js/password.js" charset="utf-8"></script>
</body>
</html>
