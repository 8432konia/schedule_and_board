<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ログイン画面</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">

</head>
<body>
	<form action="login.php" method="post">
		<table class="l-table loginForm gray">

				<tr>
					<th colspan="3">ログイン画面</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>メールアドレス</td>
					<td><input type="text" name="email" value="" placeholder="メールアドレス"></td>

				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="center"><a href="login.php?mode=login" class="switchLink" id="switch">新規登録はこちら</a></td>
