<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>確認画面</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<link rel="shortcut icon" href="/assets/favicon/favicon.ico">
</head>
<body>
	<form action="login.php" method="post">
		<table class="l-table loginForm gray" id="modeTable">
			<thead>
				<tr>
					<th colspan="3">確認画面<br>以下の内容で宜しいでしょうか？</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>名前</td>
					<td><input type="text" name="name" value="!name!" readonly></td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td><input type="text" name="email" value="!email!" readonly></td>
				</tr>
				<tr>
					<td>パスワード</td>
					<td><input type="text" name="pass" id="pass" value="!pass!" readonly></td>
				</tr>
				<tr>
					<td>携帯番号</td>
					<td><input type="text" name="tel" value="!tel!" readonly></td>
				</tr>
				<tr>
					<td colspan="3" align="center">
						<input type="submit" class="submit l-submit skyblue two-btn" value="登録する">
						<input type="submit" class="submit l-submit skyblue two-btn" value="前へ戻る" onclick="mod(this)">
						<input type="hidden" id="mode" name="mode" value="conf">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<script src="/assets/js/branch.js" charset="utf-8"></script>
</body>
</html>
